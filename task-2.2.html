<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networking Platform</title>
    <link rel="stylesheet" href="task-2.2.css">
</head>
<body>
    <header>
        <div class="logo">SocialNet</div>
        <input type="text" class="search-bar" placeholder="Search...">
        <div class="user-profile">
            <img src="profileicon.jpg" alt="User Profile">
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Friends</li>
                <li>Notifications</li>
            </ul>
        </nav>
        <main class="main-content">
            <div class="posts">
                <div class="post">
                    <div class="post-header">
                        <h2>User Name</h2>
                        <p>Just now</p>
                    </div>
                    <p>This is a sample post content.</p>
                    <div class="post-footer">
                        <button class="like-btn">Like</button>
                        <button class="comment-btn">Comment</button>
                        <button class="share-btn">Share</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <button class="settings-btn">Settings</button>
        <button class="logout-btn">Logout</button>
    </footer>
    <script src="task-2.2.js"></script>
</body>
</html>
